<div class="container">
	<div class="container" *ngIf="rooms; else noRooms">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Description</th>
					<th scope="col">Location</th>
					<th scope="col">Capacity</th>
				</tr>
			</thead>
			<tbody>
				<tr class="list-group-item-action" *ngFor="let room of rooms; let i = index" (click)="chooseRoom(room)">
					<!-- <app-room-view [room]="room" [index]="i"></app-room-view> -->
					<th scope="row">{{i + 1}}</th>
					<td>{{room.description}}</td>
					<td>
						<img src="assets/icons/building.svg" alt="" width="18" height="18" title="Building"> {{room.location.building}} /
						<img src="assets/icons/elevator.png" alt="" width="18" height="18" title="Floor"> {{room.location.floor}} /
						<img src="assets/icons/hash.svg" alt="" width="18" height="18" title="Number"> {{room.location.number}}
					</td>
					<td>{{room.capacity}}</td>
					<!-- <th scope="row">{{i + 1}}</th>

					<td>
						<img src="assets/icons/building.svg" alt="" width="18" height="18" title="Building"> {{room.location.building}} /
						<img src="assets/icons/elevator.png" alt="" width="18" height="18" title="Floor"> {{room.location.floor}} /
						<img src="assets/icons/hash.svg" alt="" width="18" height="18" title="Number"> {{room.location.number}}
					</td>
					<td>{{room.capacity}}</td> -->
				</tr>
			</tbody>
		</table>
	</div>
	<ng-template #noRooms>
		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</ng-template>
</div>
