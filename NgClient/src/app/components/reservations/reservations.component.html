<div class="container">
	<div class="container" *ngIf="reservations; else noReservations">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Room</th>
					<th scope="col">From</th>
					<th scope="col">To</th>
					<th scope="col">Required Clearance</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let reservation of reservations; let i = index">
					<th scope="row">{{i + 1}}</th>
					<td>{{room.description}}</td>
					<td>
						<img src="assets/icons/building.svg" alt="" width="18" height="18" title="Building"> {{room.location.building}} /
						<img src="assets/icons/elevator.png" alt="" width="18" height="18" title="Floor"> {{room.location.floor}} /
						<img src="assets/icons/hash.svg" alt="" width="18" height="18" title="Number"> {{room.location.number}}
					</td>
					<td>{{room.capacity}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<ng-template #noRooms>
		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</ng-template>
</div>
